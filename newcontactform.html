<body>
	<h2 class="center">Create New Contact</h2>
	
	<p class="center">Enter details for New Contact</p>
  <form class="center">
	<input type="text" name="first name" placeholder="First Name" >
	<input type="text" name="last name" placeholder="Last Name" ><br>
	<input type="text" name="mobile number" placeholder="Mobile Number">
	<input type="text" name="home number" placeholder="Home Number"><br>
	<input type="radio" name="male-female" value="male">Boy
	<input type="radio" name="male=female" value="female">Abortion<br>
	<input type="button" name="save contact" value="Save Contact">
  </form>
